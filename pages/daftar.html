<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Azril Storegame - Registrasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../css/styledaftar.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="../assets/banreg.png" alt="">
				</div>
				<form action="">
					<h3>Registrasi / Daftar</h3>
					<div class="form-holder active">
						<input type="text" name="nama" placeholder="username" class="form-control">
					</div>
					<div class="form-holder">
						<input type="text" name="email" placeholder="e-mail" class="form-control">
					</div>
					<div class="form-holder">
						<input type="password" name="password" placeholder="Password" class="form-control" style="font-size: 15px;">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked> Saya setuju semua pernyataan di <a href="#">Syarat & Ketentuan</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-login">
						<button type="submit" name="daftar">Daftar</button>
						<p>Sudah Punya Akun? <a href="login.html">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
